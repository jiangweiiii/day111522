<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../vuejs/vuejs-2.5.16.js"></script>
    <script type="text/javascript" src="../vuejs/axios-0.18.0.js"></script>
</head>
<body>
<div id="userdiv">
    <center>
        <table border="1">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>客户类型</th>
                <th>身份证号码</th>
                <th>客户联系方式</th>
            </tr>
            <tr v-for="i in inList">
                <td>{{i.userName}}</td>
                <td>{{i.userSex==0?'男':'女'}}</td>
                <td>{{i.userType}}</td>
                <td>{{i.userIdNumber}}</td>
                <td>{{i.userPhone}}</td>
            </tr>
        </table>
    </center>
</div>
<script type="text/javascript">
    new Vue({
        el:'#userdiv',
        data:{
            inList:[]
        },
        methods:{
            getUserlist:function (){
                var _this = this;
                axios.get('../room/getUserlist').then(function (response){
                    _this.inList = response.data
                })
            }
        },
        created:function (){
            this.getUserlist();
        }
    });



</script>
</body>
</html>
